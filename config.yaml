# Claim parsing provider configuration
claim_parser:
  provider: "local" # Options: "gemini", "local"

  # Gemini API settings (used when provider: "gemini")
  gemini:
    model: "gemini-1.5-flash" # Fast and cheap
    # API key via GOOGLE_API_KEY env var

  # Local HuggingFace settings (used when provider: "local")
  local:
    model: "Qwen/Qwen2.5-3B-Instruct" # 3B model fits in 8GB
    device: "auto"

# World directory containing pre-built knowledge graph
world_dir: "world"

# Inference settings
inference:
  max_tokens: 512
